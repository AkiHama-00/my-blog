baseURL = 'https://akihama-00.github.io/my-blog/'
languageCode = 'ja-jp'
title = '🏠HOME🏠'
theme = 'PaperMod'
defaultContentLanguage = "ja"
timeZone = "Asia/Tokyo"
googleAnalytics = "G-P9201X7CLY"


[[menu.main]]
  identifier = "posts"
  name = "✒️投稿"
  url = "/posts/"
  weight = 1

[[menu.main]]
  identifier = "about"
  name = "💼経歴"
  url = "/about/"
  weight = 2

[[menu.main]]
  identifier = "search"
  name = "🔍検索"
  url = "/search/"
  weight = 3

[params]
  ShowBreadCrumbs = true # パンくずリスト（上部の階層表示）を表示
  ShowCodeCopyButtons = true # コードブロックにコピー用のボタンを表示
  ShowPostNavLinks = true # 記事下に「前/次の記事リンク」を表示
  ShowReadingTime = true # 読了目安時間（3分で読めます）などを表示
  ShowToc = true # 記事の目次（Table of Contents）を表示・展開
  TocOpen = true # 上同様
  showShareButtons = true # ソーシャル共有ボタン
  UseHugoToc = true # Hugo標準の目次機能を使うかどうか
  ShowPostCover = true # 記事ごとにカバー画像（アイキャッチ）を表示
  ShowPageTitleInHome = true # サイト全体のデザインモード（auto, light, dark）
  socialIcons = [
    { name = "github", url = "https://github.com/Akihama-00" },
    { name = "x", url = "https://x.com/AkhBlog" }
  ]
  env = "production"

[params.assets]
  favicon = "favicon.ico"
  customCSS = ["css/custom.css"]  # ← カスタムデザインしたいときに使います

[outputs]
  home = ["HTML", "JSON"]

[params.profileMode]
enabled = true
title = "こんにちは、Akihamaです！"
subtitle = "システムエンジニアとして、日々成長中。"
imageUrl = "images/cat-sunglasses.jpg"
imageTitle = "プロフィール画像"
imageWidth = 120
imageHeight = 120

